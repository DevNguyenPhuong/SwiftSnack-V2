<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Formm-thanh-toan.css" />
    <link rel="icon" href="/images/logo.png" type="image/x-icon" />
    <title>Thanh Toán</title>
  </head>

  <body>
    <form
      name="frm1"
      onsubmit="return kiemTra()"
      class="col-6 mx-auto border border-primary"
    >
      <h4 class="m-0 p-2 text-center">THANH TOÁN ĐƠN HÀNG</h4>
      <!-- <div class="form-group">
            <label> Mã sinh viên</label>
            <input type="text" name="mssv" class="form-control">
        </div> -->

      <div class="form-group">
        <label> Họ Tên</label>
        <input type="text" name="ht" class="form-control" />
      </div>

      <div class="form-group">
        <label>Số điện thoại</label>
        <input
          type="tel"
          name="phone_number"
          pattern="[0]{1}[1-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}"
          placeholder="0123456789"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label>Địa chỉ nhận hàng</label>
        <input type="text" name="address" class="form-control" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" />
      </div>

      <div class="form-group">
        <label>Phương Thức Thanh Toán</label>
        <div class="option-group" id="payment_input">
          <input
            type="radio"
            name="payment"
            value="Đọc sách"
            class="form-control bg-primary"
          /><span>Thanh toán khi nhận hàng</span>
          <input
            type="radio"
            name="payment"
            value="Du lịch"
            class="form-control bg-primary"
          /><span>Thanh toán bằng thẻ ngân hàng</span>
        </div>
      </div>

      <div class="form-group">
        <span>Số tiền phải thanh toán:</span>
        <span class="payment-price">XXX</span>
      </div>

      <div class="form-group">
        <div id="loi"></div>
      </div>

      <div class="form-group btn-container">
        <input
          type="submit"
          class="btn btn-primary btn-css-before"
          value="Thanh Toán"
        />
      </div>
    </form>
  </body>
  <script src="Form-thanh-toan.js"></script>
</html>
